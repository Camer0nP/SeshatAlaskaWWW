<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/css/home_style.css">
  <link rel="stylesheet" href="css/leaflet.css" />

</head>
<body>
  <header>
    <h1>Welcome back</h1>
    <nav>
      <div href="#" class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="clearfix menu">
        <li><a href="#0" onclick="window.location.href='Home_page.html'">Home</a></li>
        <li><a href="#modal-1" data-toggle="modal" onclick="javascript:showlocation()">Add a hazard</a></li>
        <li><a href="#0" onclick="window.location.href='View.html'">View Hazards</a></li>

      </ul>
    </nav>
  </header>


    <div class="container">
      <div class="modal fade" id="modal-1" role="dialog">
        <div class="modal-dialog" style="width:300px";>

          <div class="modal-content" style="font-size:13px";>
            <form class="form-horizontal" method="POST">
              <div class="modal-header modal-lg" style="padding:10px">
                <h3 style="padding-left:20px">New Hazard</h3>
              </div>
              <fieldset>
                <div class="display" style="display:none">
                    Latitude: <span id="latitude" type="hidden"></span><br>
                    Longitude: <span id="longitude"></span>
                </div>
                <p>
                  <label for="hazard-type" style="padding-left:20px"> Hazard Type:</label>
                    <select name="hazard_type" style="height:30px" id="hazard_type">
                      <option value="default"> </option> <!--if default selected show error "please select hazard type"-->
                      <option value="Ground_Electrical">Ground Electrical</option>
                      <option value="Overhead_Electrical">Overhead Electrical </option>
                      <option value="Open_Pit">Open Pit</option>
                      <option value="Dump_Site">Dump Site</option>
                      </div>
                    </select>
                </p>
                  <p>
                      <label for="hazard-long">Longitude:</label>
                      <input type="text" id="longitude1" name="longitude1" value = "" style="width:135px; ; height:30px"; readonly>
                  </p>
                  <p>
                      <label for="hazard-lat">Latitude:</label>
                      <input type="text" id="latitude1"  name="latitude1" value = "" style="width:135px; height:30px" readonly >
                  </p>
              </fieldset>
                  <!--<a href="" type="submit" class="btn btn-default" data-dismiss="modal">Add hazard</a>-->
                  <input type="button" class="button_2" value="Submit" data-dismiss="modal"></input>
                  <input type="button" class="button_3" value="Close"data-dismiss="modal"></input>
             </div>
          </div>
        </div>
    </form>

        <article>
          <h2><span id="status">Finding...</span><h2>
        </article>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/main_location.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/webmap.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="js/main.js"></script>

</body>
</html>
